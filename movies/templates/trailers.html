{% extends 'base.html' %}

{% block content %}
{{ block.super}}
<div class="container">

    <div class="row">
        <div class="col-md-12">

            <h5>{{homepage}}</h5>
            <p class="pt-3" style="font-weight: bold;">{{overview}}</p>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            {% for video in videos %}
            <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ video.key }}">
            </iframe>

            {% endfor %}

        </div>

    </div>

    {% endblock %}
